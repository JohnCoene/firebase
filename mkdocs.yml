site_name: firebase

theme:
  name: material
  logo: logo.png
  favicon: logo.png
  palette:
    scheme: slate
    primary: blue
    accent: orange
  font:
    text: Raleway
    code: JetBrains Mono
  features:
    - navigation.sections
    - toc.integrate
    - search.suggest

repo_url: https://github.com/JohnCoene/firebase
repo_name: Github
site_description: Google Firebase for the shiny framework.
site_author: John Coene
copyright: Copyright &copy; 2023 John Coene

google_analytics:
  - UA-74544116-1
  - auto

markdown_extensions:
    - admonition
    - meta
    - smarty
    - pymdownx.highlight:
        linenums: false
        use_pygments: true
        pygments_style: native
        noclasses: true
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.inlinehilite
    - attr_list
    - toc:
        permalink: True
        separator: "-"
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg 

nav:
  - Home: index.md
  - Get Started: 
    - Project Setup: guide/get-started.md
    - Config: guide/config.md
  - Storage: 
    - Usage: storage.md 
  - Database: 
    - Usage: real-time.md 
  - Analytics: 
    - Usage: analytics.md 
  - Authentication:
    - Prebuilt UI: auth/ui.md
    - Social Login: auth/social.md
    - Email & Password: auth/email-password.md
    - Email Link: auth/email-link.md
    - OAuth Providers: auth/oauth-providers.md
    - Phone: auth/phone.md
    - Manage Users: auth/manage.md
    - State Persistence: auth/state-persistence.md
    - Auth Flow: auth/flow.md
    - Demo Code: auth/demo.md
  - Misc:
    - Changelog: misc/changelog.md 
    - License: misc/license.md
    - Code of Conduct: misc/coc.md
